<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Dark blue-green gradient */
            color: #fff;
        }
        .container {
            background: rgba(32, 58, 67, 0.9); /* Slightly transparent blue-green box */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #4fc3f7;
            border-radius: 5px;
            background-color: #1c313a;
            color: #fff;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            background-color: #4fc3f7;
            color: #000;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #29b6f6;
        }
        canvas {
            margin-top: 20px;
            width: 100%;
            height: 300px;
            background-color: #1c313a; /* Matches the dark theme */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ’° Personal Finance Tracker</h2>
        
        <div class="input-group">
            <label>Total Income:</label>
            <input type="number" id="income" placeholder="Enter total income">
        </div>
        <div class="input-group">
            <label>Bills & Utilities:</label>
            <input type="number" id="bills" placeholder="Enter amount">
        </div>
        <div class="input-group">
            <label>Transportation:</label>
            <input type="number" id="transport" placeholder="Enter amount">
        </div>
        <div class="input-group">
            <label>Food & Groceries:</label>
            <input type="number" id="food" placeholder="Enter amount">
        </div>
        <div class="input-group">
            <label>Personal Care:</label>
            <input type="number" id="care" placeholder="Enter amount">
        </div>
        <div class="input-group">
            <label>Entertainment & Fun:</label>
            <input type="number" id="entertainment" placeholder="Enter amount">
        </div>
        <div class="input-group">
            <label>Savings & Investments:</label>
            <input type="number" id="savings" placeholder="Enter amount">
        </div>
        
        <button onclick="submitData()">Submit</button>
        <button onclick="generateChart()">Generate Chart</button>
        
        <canvas id="financeChart"></canvas>
    </div>
</body>
<script src="script.js">
</script>
</html>
